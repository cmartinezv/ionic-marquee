<ion-header>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list-header>
    scroll horizontal
  </ion-list-header>
  <ion-marquee [speed]="30">

  </ion-marquee>

  <ion-list-header>
    scroll vertical
  </ion-list-header>
  <ion-marquee [speed]="30" [direction]="direction" style="height:122px">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>3</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </ion-marquee>

</ion-content>
